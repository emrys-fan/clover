{% extends 'base.html' %}
{% from '_formhelper.html' import render_field, render_submit %}

{% block content %}
<div class="container">
<form action="{{ request.url }}" class="form-signin form-horizontal" method="POST">
    {{ form.hidden_tag() }}
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ render_submit('登录') }}
    <a href="{{ url_for('account.signup') }}">注册</a>
</form>
</div>
{% endblock %}
